<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Polygon+marker example</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: {lat: 45.219784473869026, lng: -75.15426535537038},
          mapTypeId: 'terrain'
        });

        // Define the LatLng coordinates for the polygon.
        var CryslerCoords = [
          { lat: 45.22044531720854, lng: -75.16209408765772 },
         { lat: 45.22414786594888, lng: -75.15107047849166 },
         { lat: 45.214909017857195, lng: -75.14397658185239 },
         { lat: 45.209192402956305, lng: -75.15887886831763 },
         { lat: 45.22044531720854, lng: -75.16209408765772 }
        ];

        // Construct the polygon.
        var ConservationSpots = new google.maps.Polygon({
          paths: CryslerCoords,
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 3,
          fillColor: '#FF0000',
          fillOpacity: 0.35
        });
        ConservationSpots.setMap(map);

        // marker
        var Highfalls = {lat: 45.32075334909435, lng: -75.08736624768575};
        var marker = new google.maps.Marker({
          position: Highfalls,
          map: map,
          title: 'Highfalls Conservation Area'
        });
        
          // marker
        var Albert = {lat: 45.261480713535136, lng: -75.10423849806091};
        var marker = new google.maps.Marker({
          position: Albert,
          map: map,
          title: 'St. Albert Conservation Area'
        });
        
  // marker
        var Warwick = {lat: 45.21071039770976, lng: -75.01291465463055};
        var marker = new google.maps.Marker({
          position: Warwick,
          map: map,
          title: 'Warwick Forest Conservation Area'
        });
        
  // marker
        var Reveler = {lat: 45.32075334909435, lng: -75.08736624768575};
        var marker = new google.maps.Marker({
          position: Reveler,
          map: map,
          title: 'Reveler Conservation Area'
        });
  // marker
        var Oschmann = {lat: 45.15989472123551, lng: -75.36585041044411};
        var marker = new google.maps.Marker({
          position: Oschmann,
          map: map,
          title: 'Oschmann Forest Conservation'
        });
     
  var infoWindow = new google.maps.InfoWindow({
                    content: marker.title});
        infowindow.open(map, marker);            }
 
       

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap">
    </script>
  </body>
</html>

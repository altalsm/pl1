<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Polygon+marker example</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: {lat: 45.219784473869026, lng: -75.15426535537038},
          mapTypeId: 'terrain'
        });

        // Define the LatLng coordinates for the polygon.
        var CryslerCoords = [
          { lat: 45.22044531720854, lng: -75.16209408765772 },
         { lat: 45.22414786594888, lng: -75.15107047849166 },
         { lat: 45.214909017857195, lng: -75.14397658185239 },
         { lat: 45.209192402956305, lng: -75.15887886831763 },
         { lat: 45.22044531720854, lng: -75.16209408765772 }
        ];

        // Construct the polygon.
        var ConservationSpots = new google.maps.Polygon({
          paths: CryslerCoords,
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 3,
          fillColor: '#FF0000',
          fillOpacity: 0.35
        });
        ConservationSpots.setMap(map);


 var markers = [
    {
        "title": 'High Falls Conservation Area',
        "lat": '45.32075334909435',
        "lng": '-75.08736624768575'
    },
    {
        "title": 'St. Albert Conservation Area',
        "lat": '45.261480713535136',
        "lng": '-75.10423849806091'

    },
    {
        "title": 'Warwick Forest Conservation Area',
        "lat": '45.21071039770976',
        "lng": '-75.01291465463055'

    },
    {
        "title": 'Reveler Conservation Area',
        "lat": '45.212645336073145',
        "lng": '-75.2230281590643'

    },
    {
        "title": 'Oschmann Forest Conservation',
        "lat": '45.15989472123551',
        "lng": '-75.36585041044411'

    }
    ];
	      
      

var infoWindow = new google.maps.InfoWindow();
 
        for (var i = 0; i < markers.length; i++) {
            var data = markers[i];
            var myLatlng = new google.maps.LatLng(data.lat, data.lng);
            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                title: data.title
            });
 
            // code that makes it so you can click and the title/name will appear.
            (function (marker, data) {
                google.maps.event.addListener(marker, "click", function (e) {
                    //Wrap the content inside an HTML DIV in order to set height and width of InfoWindow.
                    infoWindow.setContent("<div style = 'width:200px;min-height:40px'>" + data.title + "</div>");
                    infoWindow.open(map, marker);
                });
            })(marker, data);
        }
    }
               
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap">
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Marker Clustering</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
      /* Map height set to 100%*/
        #map {
          height: 100%;
        }

        /* Sample page that fill the window. */
        html,
        body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
    <script> 
      

function initMap() {
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 3,
    center: { lat: 45.22108330710807, lng: -75.15426544559774},
   });
  const infoWindow = new google.maps.InfoWindow({
    content: "",
    disableAutoPan: true,
  });
  // Create an array of alphabetical characters used to label the markers.
  const labels = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  // Add some markers to the map.
  const markers = locations.map((position, i) => {
    const label = labels[i % labels.length];
    const marker = new google.maps.Marker({
      position,
      label,
    });

    // markers can only be keyboard focusable when they have click listeners
    // open info window when marker is clicked
    marker.addListener("click", () => {
      infoWindow.setContent(label);
      infoWindow.open(map, marker);
    });
    return marker;
  });

 
const locations = [['High Falls Conservation Area', 45.32075334909435, -75.08736624768575],
        ['St. Albert Conservation Area', 45.261480713535136, -75.10423849806091],
        ['Warwick Forest Conservation Area', 45.21071039770976, -75.01291465463055],
        ['Reveler Conservation Area', 45.212645336073145, -75.2230281590643],
        ['Oschmann Forest Conservation', 45.15989472123551, -75.36585041044411],
        ['South Nation Conservation', 45.1506946568472, -75.0774593259272]
        ];

    </script>
     
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM-WWHYHIKY-do4kquMy9Z4wQaQx51AuE&callback=initMap&v=weekly"
      async
    ></script>
  </body>
</html>

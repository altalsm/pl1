<!DOCTYPE html>
<html>
<head>
    <title>Simple Leaflet Map</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://d19vzq90twjlae.cloudfront.net/leaflet-0.7/leaflet.css" />
</head>
<body>
    <div id="map" style="width: 600px; height: 400px"></div>

    <script src="https://d19vzq90twjlae.cloudfront.net/leaflet-0.7/leaflet.js"> // Template derived from http://bl.ocks.org/d3noob/7644920
    </script>

    <script> //map 12 for more of a green/trail background, also set the view and zoom around the Dumoine River where it joins the Ottawa river
       var map = L.map('map').setView([46.2334, -77.88538], 12);
        mapLink = 
            '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink + ' Contributors',
            maxZoom:18 ,
            }).addTo(map);
        
        // Instantiate KMZ layer (async)
		var kmz = L.kmzLayer().addTo(map);

		kmz.on('load', function(e) {
			control.addOverlay(e.layer, e.name);
			// e.layer.addTo(map);
		});

		// Add remote KMZ files as layers (NB if they are 3rd-party servers, they MUST have CORS enabled)
		kmz.load('https://github.com/altalsm/pl1/blob/main/opensource/Dumoine_Data/Dumoine_Data/KML/Toporama%20-%20031K04%20-%20Rolphton%2C%20Ontario%2C%20Quebec%20(1).kmz)';
		kmz.load('https://github.com/altalsm/pl1/blob/main/opensource/Dumoine_Data/Dumoine_Data/KML/Toporama%20-%20031K05%20-%20Lac%20du%20pinceau%2C%20Quebec%20(2).kmz');
		
	  var control = L.control.layers(null, null, { collapsed:false }).addTo(map);
       
    </script>
</body>
</html>
